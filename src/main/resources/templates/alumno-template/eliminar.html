<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>

<body>
<form th:action="@{/alumnos/eliminar}" method="POST">
	<h1 th:text="${titulo}"></h1>
	<div>
		<label for="idalumno">ID Alumno</label>
		<div>
			<input type="number" name="idalumno" id="idalumno" th:value="${alumno.idalumno}">
		</div>
		<div th:if="${error != null && error.containsKey('idalumno')}" th:text="${error.idalumno}"></div>

	</div>
	<div>
		<div>
			<input type="submit" value="Eliminar">
		</div>
	</div>
</form>
</body>

</html>
