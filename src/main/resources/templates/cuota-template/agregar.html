<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>

<body>
<form th:action="@{/cuotas/agregar}" method="POST">
	<h1 th:text="${titulo}"></h1>
	<div>
		<div>
		<label for="idinscripcion">ID Inscripcion</label>
		<div>
			<input type="text" name="idinscripcion" id="idinscripcion" th:value="${cuota.idinscripcion}">
		</div>
		<div th:if="${error != null && error.containsKey('idinscripcion')}" th:text="${error.idinscripcion}"></div>
	</div>
	<div>
		<div>
			<input type="submit" value="Agregar">
		</div>
	</div>
</form>
</body>

</html>
