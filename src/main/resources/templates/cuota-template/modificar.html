<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>

<body>
	<form th:action="@{/cuotas/modificar}" method="POST">
		<h1 th:text="${titulo}"></h1>
		<div>
			<label for="idcuota">ID Cuota</label>
			<div>
				<input type="number" name="idcuota" id="idcuota" th:value="${cuota.idcuota}">
			</div>
			<div th:if="${error != null && error.containsKey('idcuota')}" th:number="${error.idcuota}"></div>
		</div>
		<div>
			<label for="monto">Monto</label>
			<div>
				<input type="number" name="monto" id="monto" th:value="${cuota.monto}">
			</div>
			<div th:if="${error != null && error.containsKey('monto')}" th:number="${error.monto}"></div>
		</div>
		<div>
			<label for="pagos">Pagos</label>
			<div>
				<input type="number" name="pagos" id="pagos" th:value="${cuota.pagos}">
			</div>
			<div th:if="${error != null && error.containsKey('monto')}" th:number="${error.pagos}"></div>
		</div>
		<div>
			<div>
				<input type="submit" value="Agregar">
			</div>
		</div>
	</form>
</body>
</html>
